<!DOCTYPE html>
<html>
<body>
<h2>elog</h2>

<p>sending create_user post</p>

<input type="text" id="username" placeholder="user name">
<button onclick="send_json()">Send JSON</button>

<!-- For printing result from server -->
<p class="result" style="color:green"></p>

<script>
function send_json() {

    let result = document.querySelector('.result');
    let username = document.querySelector('#username');
			
    // Creating a XHR object
    let xhr = new XMLHttpRequest();

    // listen for `load` event
    xhr.onload = () => {
        console.log(`Data Loaded: ${xhr.status} ${xhr.response}`);

        if (xhr.readyState === 4 && 
                ( xhr.status === 200 || xhr.status === 201 )) {
               result.innerHTML = xhr.responseText;
        }
    };

    // listen for `error` event
    xhr.onerror = () => {
        console.error('Request failed.');
    }

    let url = "http://localhost:3000/users";
    // open a connection
    // Set the request header i.e. which type of content you are sending
    xhr.open("POST", url);
    xhr.setRequestHeader('Content-type', 'application/json');

    //xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded; charset=UTF-8;application/json');

    // Converting JSON data to string
    //alert('send-json username = ' + username.value);
    var data = JSON.stringify({ "username": username.value });

    // Sending data with the request
    xhr.send(data);
}
</script>

</body>
</html>
